<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat CÃ©sar ðŸ’Œ</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f9a8d4, #60a5fa);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    #messages {
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
    }
    input, button {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin: 5px;
    }
    .bubble {
      background: rgba(255,255,255,0.2);
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>ðŸ’Œ Chat CÃ©sar avec Pseudo</h1>

  <input id="pseudoInput" type="text" placeholder="Ton pseudo...">
  <br>
  <div id="messages"></div>
  <input id="messageInput" type="text" placeholder="Ã‰cris ton message ici...">
  <button onclick="sendMessage()">Envoyer</button>

  <script>
    const socket = io();
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const pseudoInput = document.getElementById("pseudoInput");

    function caesarEncode(text, shift = 7) {
      return text.replace(/[a-z]/gi, c =>
        String.fromCharCode((c.toLowerCase().charCodeAt(0) - 97 + shift) % 26 + 97)
      );
    }

    function caesarDecode(text, shift = 7) {
      return caesarEncode(text, 26 - shift);
    }

    function sendMessage() {
      const message = input.value.trim();
      const pseudo = pseudoInput.value.trim() || "Anonyme";

      if (message !== "") {
        const coded = caesarEncode(message);
        socket.emit("message", { pseudo: pseudo, content: coded });
        input.value = "";
      }
    }

    socket.on("message", (data) => {
      const decoded = caesarDecode(data.content);
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = `ðŸ’¬ [${data.pseudo}] : ${decoded}`;
      messagesDiv.appendChild(bubble);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
