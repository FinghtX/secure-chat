<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>💌 ShoKa discussions</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f9a8d4, #60a5fa);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #messages {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 15px;
      height: 300px;
      overflow-y: auto;
      display: block;
    }

    .bubble {
      background: rgba(255,255,255,0.2);
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
    }

    .timestamp {
      font-size: 0.7rem;
      color: #d1d5db;
      margin-top: 4px;
    }

    input, button {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin: 5px;
      font-size: 1rem;
    }

    #loginArea {
      margin-top: 100px;
    }

    #formArea {
      margin-top: 10px;
      display: none;
    }

    input[type="text"] {
      width: 250px;
    }
  </style>
</head>
<body>
  <h1>💌 ShoKa discussions</h1>

  <div id="loginArea">
    <input type="text" id="pseudo" placeholder="Entre ton pseudo..." />
    <button onclick="login()">Se connecter</button>
    <p id="loginError" style="color: yellow;"></p>
  </div>

  <div id="messages"></div>

  <div id="formArea">
    <input type="text" id="message" placeholder="Écris ton message ici..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const socket = io();
    let userPseudo = "";

    function login() {
      const pseudo = document.getElementById('pseudo').value.trim();
      if (pseudo !== "Kramel" && pseudo !== "Shokola") {
        document.getElementById('loginError').innerText = "⛔️ Seuls Kramel et Shokola sont autorisés.";
        return;
      }

      userPseudo = pseudo;
      document.getElementById('loginArea').style.display = 'none';
      document.getElementById('formArea').style.display = 'block';
    }

    function sendMessage() {
      const msg = document.getElementById('message').value;
      if (!msg) return;
      socket.emit('message', { pseudo: userPseudo, content: msg });
      document.getElementById('message').value = "";
    }

    socket.on('message', (data) => {
      const div = document.createElement('div');
      div.classList.add('bubble');
      div.innerHTML = `<strong>${data.pseudo} :</strong> ${data.content}<br><span class="timestamp">${data.timestamp}</span>`;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    });

    socket.on('historique', (data) => {
      data.forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('bubble');
        div.innerHTML = `<strong>${msg.pseudo} :</strong> ${msg.content}<br><span class="timestamp">${msg.timestamp}</span>`;
        document.getElementById('messages').appendChild(div);
      });
    });

    socket.on('erreur', (msg) => {
      alert(msg);
    });
  </script>
</body>
</html>
