<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’Œ ShoKa discussions</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f9a8d4, #60a5fa);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #messages {
      max-width: 500px;
      margin: 20px auto;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 15px;
      height: 300px;
      overflow-y: auto;
      display: none;
    }

    .bubble {
      background: rgba(255,255,255,0.2);
      margin: 8px;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
    }

    input, button {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin: 5px;
      font-size: 1rem;
    }

    #formArea {
      margin-top: 10px;
      display: none;
    }

    #loginArea {
      margin-top: 100px;
    }

    input[type="text"] {
      width: 250px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’Œ ShoKa discussions</h1>

  <div id="loginArea">
    <input id="pseudoInput" placeholder="Entre ton pseudo (K_ramel ou Shokola)">
    <button onclick="login()">Entrer</button>
  </div>

  <div id="messages"></div>

  <div id="formArea">
    <input id="messageInput" placeholder="Ã‰cris ton message ici...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const socket = io();
    let pseudo = "";

    function login() {
      const input = document.getElementById('pseudoInput');
      const value = input.value.trim();
      if (value === 'K_ramel' || value === 'Shokola') {
        pseudo = value;
        document.getElementById('loginArea').style.display = 'none';
        document.getElementById('formArea').style.display = 'block';
        document.getElementById('messages').style.display = 'block';
      } else {
        alert('Pseudo non autorisÃ©. Utilise "K" ou "S".');
      }
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const content = input.value.trim();
      if (content !== '') {
        const data = {
          pseudo: pseudo,
          content: content,
          timestamp: new Date().toLocaleString()
        };
        socket.emit('message', data);
        input.value = '';
      }
    }

    socket.on('message', (data) => {
      const msgContainer = document.getElementById('messages');
      const div = document.createElement('div');
      div.classList.add('bubble');
      div.innerText = `[${data.timestamp}] ${data.pseudo} : ${data.content}`;
      msgContainer.appendChild(div);
      msgContainer.scrollTop = msgContainer.scrollHeight;
    });
  </script>
</body>
</html>
